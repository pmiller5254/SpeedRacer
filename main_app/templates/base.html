{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SpeedRacer.io - Beat That!" />
  <meta name="title" property="og:title" content="SpeedRacer" />
  <meta property="og:type" content="website" />
  <meta name="image" property="og:image" content="https://live.staticflickr.com/65535/51989574234_4ea2edb2bf_b.jpg" />
  <meta name="description" property="og:description" content="SpeedRacer App" />
  <meta name="author" content="Prince Miller" />
  {% comment %} css {% endcomment %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="{% static 'styles/main.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="{% static 'scripts/main.js' %}" defer></script>
  {% block css %}
  {% endblock %}
  <title>SpeedRacer.io - Beat that!</title>
</head>

<body>
  <nav class="navbar navv" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a href="{% url 'home' %}" class="navbar-item has-text-dark">
          <strong>SPDRCR.io</strong>
        </a>

      </div>
      {% if user.is_authenticated %}
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a href=" {% url 'player_details' user.player.pk %}" class="button is-info is-outlined">
              <strong>{{ user.username }} </strong>
            </a>
            <a class="button is-outlined is-info" href="{% url 'record_create' user.player.pk %}"><strong>New
                Record</strong> </a>
            <a href=" {% url 'logout' %}" class="button is-info is-outlined">
              <strong>Log Out</strong>
            </a>
          </div>
        </div>
      </div>
      {% else %}
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a href=" {% url 'signup' %}" class="button is-danger">
              <strong>Sign up</strong>
            </a>
            <a href="{% url 'login' %}" class="button is-light">
              Log in
            </a>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </nav>
  <div class="container">

    {% block content %}

    {% endblock %}

  </div>

</body>

</html>
