{% extends 'base.html' %} {% block content %}

    <h1>{{player.name}}</h1>

    <a href="{% url 'record_create' player.pk %}">New Record</a>
    <form action="{% url 'record_create' player.pk %}">
        {% csrf_token %} {{ form.as_p }}
    </form>
    {% for record in player.records.all %}
    <div class="box" style="width: 18rem; background-color: firebrick;">
        <h1>{{record.player}}</h1>
        <h1>{{record.description}}</h1>
        <h1>{{record.game}}</h1>
        <a href="{% url 'record_update' record.pk %}">Edit</a>
        <a href="{% url 'record_delete' record.pk %}">Delete</a>
    </div>
{% endfor %}


{% endblock %}
